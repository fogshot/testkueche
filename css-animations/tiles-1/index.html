<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Tile animation</title>
    <link rel="stylesheet" type="text/css" href="tiles-1.css">
</head>

<body>
    <section class="container">
        <p class="instructions">Click anywhere to begin</p>
        <div class="wrapper">
            <div class="tile row-1 col-1"></div>
            <div class="tile row-1 col-2"></div>
            <div class="tile row-1 col-3"></div>
            <div class="tile row-1 col-4"></div>
            <div class="tile row-1 col-5"></div>
            <div class="tile row-1 col-6"></div>
            <div class="tile row-2 col-1"></div>
            <div class="tile row-2 col-2"></div>
            <div class="tile row-2 col-3"></div>
            <div class="tile row-2 col-4"></div>
            <div class="tile row-2 col-5"></div>
            <div class="tile row-2 col-6"></div>
            <div class="tile row-3 col-1"></div>
            <div class="tile row-3 col-2"></div>
            <div class="tile row-3 col-3"></div>
            <div class="tile row-3 col-4"></div>
            <div class="tile row-3 col-5"></div>
            <div class="tile row-3 col-6"></div>
            <div class="tile row-4 col-1"></div>
            <div class="tile row-4 col-2"></div>
            <div class="tile row-4 col-3"></div>
            <div class="tile row-4 col-4"></div>
            <div class="tile row-4 col-5"></div>
            <div class="tile row-4 col-6"></div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
    <script>if (!window.jQuery) { document.write('<script src="../../bower_components/jquery/dist/jquery.min.js"><\/script>'); }
    </script>
    <script src="tiles-1.js"></script>
</body>

</html>
